title: sanderh.dev
email:
description: Sander's blog
twitter_username: smholvoet
github_username: smholvoet
minimal_mistakes_skin: default
search: true

# Build settings
repository: smholvoet/mmblog123
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Brussels

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Sander Holvoet"
  location: "Belgium"
  avatar : "/assets/images/logo.jpg"
  bio    : "Roses are red, violets are blue unexpected '{' on line 32."

footer:
  links:
    - label: ""
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/smholvoet"
    - label: ""
      icon: "fab fa-fw fa-github"
      url: "https://github.com/smholvoet"
    - label: ""
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://www.linkedin.com/in/sanderholvoet/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# category_archive:
#  type: liquid
#  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "disqus"
  disqus:
    shortname: "sanderholvoet"

# supress GitHub API warning when building locally
github: [metadata]

# Google Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-11490748-6"
    anonymize_ip: false # default